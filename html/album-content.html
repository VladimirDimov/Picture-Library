<div class="container">
    <div class="col-lg-6">
        <h1 class="">Album Title</h1>
        <h3 id="album-description"></h3>
    </div>
    <hr>
    <div class="col-lg-12">
        <input type="file" class="btn btn-primary" id="btn-add-image" style="display: inline-block">
        <input type="button" class="btn btn-primary" id="btn-upload-image" value="Upload">
        <hr>
    </div>

    <script type="text/x-handlebars-template" id="thumbnail">
        <div class="row">

            {{#images}}
            <div class="col-lg-3 col-md-4 col-xs-6">
                <span class="glyphicon glyphicon-remove delete-image aria-hidden" aria-hidden="true"></span>
                <div style="display: none;">
                    <button class="delete-image-yes .btn-xs">delete</button>
                    <button class="delete-image-cancel .btn-xs">cancel</button>
                </div>
                <a class="thumbnail" href="{{location}}" data-title="{{title}}" data-lightbox="Album title" objectId="{{objectId}}">
                    <img class="img-thumbnail img-responsive" src="{{location}}">
                    <p class="label label-default">{{title}}</p>
                </a>
            </div>
            {{/images}}

        </div>

    </script>

    <div id="thumbnails-container" class="gallery">
        <!--The thumbnails shall be appended here by handlebars-->
    </div>

</div>
<hr>
