<form class="login-container" id="login-container">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="username" class="sr-only">Username:</label>
	<input id="username" type="text" class="form-control" placeholder="Username" required autofocus>
	<label for="password" class="sr-only">Password</label>
	<input id="password" type="password" class="form-control" placeholder="Password" required>
	<br>
	<button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
